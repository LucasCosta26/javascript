<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>/* isso é CSS3*/
        body{background-color:rgb(120, 120, 241);
        color: cornsilk;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

    </style>
</head>
<body> <!--isso é hmlt5-->
    <h1>Olá, mundo.</h1>
    <p>Mas o que é isso!</p>

    <script>/* isso é javascript*/ 
    var n1 = Number.parseFloat(window.prompt('Digite um número: '))// o comando prompt sempre retorna uma string
    var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
    var soma = (n1 + n2) // nesse caso temos que converter as strings n1 e n2 em numbers, o que é feito com number.parsefloat ou parseint.
    window.alert('A soma dos valores é: ' + soma)
    /* o JS não sabe diferenciar quando você utiliza o sinal de + para somar números ou para concatenar info, entao vcê tem que dizer anteriormente nos comandos o que vc quer dele*/
</script>
<p>"O resultado é:" + n1 + n2</p>
</body>
</html>
