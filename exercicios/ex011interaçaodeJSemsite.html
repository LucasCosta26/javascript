<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua velocidade</title>
</head>
<body>
    <H1>Multas</H1>
    velocidade de <input type="number" name="txtvel" id="txtvel"> Km/h
    
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>


    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            
            var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual é de ${vel} Km/h.</p>`
        if(vel > 80){
            res.innerHTML += '<p>Você foi multado</p>'
        }
        res.innerHTML += '<p>Dirija sempre com cinto</p>'

        }
    </script>
</body>
</html>
